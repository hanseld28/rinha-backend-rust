version: '3.8'
services:
  api1: # API - Instância 01
    image: rinha-api:latest
    environment: 
      DATABASE_URL: postgresql://postgres:2309@db:5432/root?schema=public
    depends_on:
      - db
    expose:
      - "3000"
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: '0.5GB'
          
  api2: # API - Instância 02
    image: rinha-api:latest
    environment:
      DATABASE_URL: postgresql://postgres:2309@db:5432/root?schema=public
    depends_on:
      - db
    expose:
      - "3000"
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: '0.5GB'

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: '0.3GB'

  db: # Banco de dados
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "2309"
      POSTGRES_DB: "root"
    deploy:
      resources:
        limits:
          cpus: '1.20'
          memory: '1.7GB'
