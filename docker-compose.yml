version: '3.8'
services:
  api1:
    image: hanseld28/rinha-backend-rust-api:1.0.3
    environment:
      API_HOST: 0.0.0.0
      API_PORT: 80
      DATABASE_URL: postgresql://postgres:2309@db:5432/root?schema=public
      REDIS_URL: redis://redis:6379/
    depends_on:
      - db
    expose:
      - "80"
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: '0.6GB'

  api2:
    image: hanseld28/rinha-backend-rust-api:1.0.3
    environment:
      API_HOST: 0.0.0.0
      API_PORT: 80
      DATABASE_URL: postgresql://postgres:2309@db:5432/root?schema=public
      REDIS_URL: redis://redis:6379/
    depends_on:
      - db
    expose:
      - "80"
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: '0.6GB'

  nginx:
    image: hanseld28/rinha-nginx:1.0.4
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: '0.3GB'

  db:
    image: hanseld28/rinha-postgres:1.0.2
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "2309"
      POSTGRES_DB: "root"
    command: postgres -c config_file=/docker-entrypoint-initdb.d/postgresql.conf
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: '1.2GB'
  redis:
    image: redis:latest
    command: redis-server --save "" --appendonly no --maxclients 10000
    deploy:
      resources:
        limits:
          cpus: '0.05'
          memory: '0.3GB'